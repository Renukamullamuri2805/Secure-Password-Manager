<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='pagebg.jpg') }}");  
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>Add Password</h1>
        <a href="{{ url_for('home') }}" class="back-arrow"> Back to Home</a>
    </div>

    <div class="form-container">
        <h2>Add Password</h2>
        
        <!-- Display success message if password is added -->
        {% if success_message %}
            <div class="alert alert-success">
                {{ success_message }}
            </div>
        {% endif %}
        
        <form action="/add_password" method="post">
            <input type="text" name="website" placeholder="Website" required maxlength="30">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Add Password</button>
        </form>
        
        
    </div>
</body>
</html>
